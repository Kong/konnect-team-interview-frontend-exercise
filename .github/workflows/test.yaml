name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint, Build, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup PNPM with Dependencies
        uses: ./.github/actions/setup-pnpm-with-dependencies/
        with:
          force-install: true

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
